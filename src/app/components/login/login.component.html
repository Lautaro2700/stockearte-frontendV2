<body>
    <div class="container">
        <form [formGroup]="validateUser" (ngSubmit)="onSubmit()" class="login-form">
            <h3 class="text-gray-400 text-sm mt-3 mb-6 font-bold uppercase">Iniciar sesi칩n</h3>
            <h2 class="text-gray-400 text-sm mt-3 mb-6 font-bold uppercase">Stockeados</h2>
            <div class="form-group">
                <label for="username" class="col-label">Usuario</label>
                <input type="text" formControlName="username" id="username" maxlength="20" class="text-gray-900 text-sm block w-full p-2.5"
                    placeholder="Ingrese nombre de usuario" autocomplete="username">
                <span class="error-message" *ngIf="validateUser.controls['username'].invalid && validateUser.controls['username'].touched">
                    El usuario es obligatorio
                </span>
            </div>
            <div class="form-group">
                <label for="password" class="col-label">Contrase침a</label>
                <input type="password" formControlName="password" id="password" maxlength="12" class="text-gray-900 text-sm block w-full p-2.5"
                    placeholder="Ingrese contrase침a" autocomplete="current-password">
                <span class="error-message" *ngIf="validateUser.controls['password'].invalid && validateUser.controls['password'].touched">
                    La contrase침a es obligatoria
                </span>
            </div>
            <input type="submit" value="Ingresar" id="enviar"/>
            <div *ngIf="response" class="error-message">{{response}}</div>
        </form>
    </div>
</body>
