<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
<nav class="navbar">
    <button class="nav-button" routerLink="/orders">Órdenes</button>
    <button class="nav-button" (click)="logout()">Salir</button>
</nav>
<body>
    <div class="container">
        <form [formGroup]="validatePurchaseOrder" (ngSubmit)="onSubmit()" class="purchase-order-creation-form">
            <h2>Crear Orden de Compra</h2>
            <div class="form-group">
                <label for="estado" class="col-label">Estado*</label>
                <input type="text" formControlName="estado" id="estado" maxlength="20" class="form-control" placeholder="Ingrese el estado de la orden" required>
                <span class="error-message" *ngIf="validatePurchaseOrder.controls['estado'].invalid && validatePurchaseOrder.controls['estado'].touched">
                    El estado es obligatorio
                </span>
            </div>
            <div class="form-group">
                <label for="observaciones" class="col-label">Observaciones</label>
                <input type="text" formControlName="observaciones" id="observaciones" maxlength="100" class="form-control" placeholder="Ingrese observaciones">
            </div>
            <div class="form-group">
                <label for="ordenDespacho" class="col-label">Orden de Despacho</label>
                <input type="text" formControlName="ordenDespacho" id="ordenDespacho" maxlength="20" class="form-control" placeholder="Ingrese la orden de despacho">
            </div>
            <div class="form-group">
                <label for="fechaSolicitud" class="col-label">Fecha de Solicitud*</label>
                <input type="date" formControlName="fechaSolicitud" id="fechaSolicitud" class="form-control" required>
                <span class="error-message" *ngIf="validatePurchaseOrder.controls['fechaSolicitud'].invalid && validatePurchaseOrder.controls['fechaSolicitud'].touched">
                    La fecha de solicitud es obligatoria
                </span>
            </div>
            <div class="form-group">
                <label for="fechaRecepcion" class="col-label">Fecha de Recepción</label>
                <input type="date" formControlName="fechaRecepcion" id="fechaRecepcion" class="form-control">
            </div>
            <div class="form-group">
                <label for="idTienda" class="col-label">Id de Tienda*</label>
                <input type="number" formControlName="idTienda" id="idTienda" class="form-control" placeholder="Ingrese el id de la tienda" required>
                <span class="error-message" *ngIf="validatePurchaseOrder.controls['idTienda'].invalid && validatePurchaseOrder.controls['idTienda'].touched">
                    El id de la tienda es obligatorio
                </span>
            </div>           
            <button type="submit" class="btn btn-primary btn-default" value="Crear" id="cargar">Crear</button>
            <br>
            <div *ngIf="response" class="error-message">{{response}}</div>
        </form>
    </div>
</body>
